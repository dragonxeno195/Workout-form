<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<script>
    function getNextSaturday() {
        const today = new Date();
        const daysUntilSaturday = (6 - today.getDay() + 7) % 7;
        const nextSaturday = new Date(today.getTime() + daysUntilSaturday * 24 * 60 * 60 * 1000);
        nextSaturday.setHours(0, 0, 0, 0);
        return nextSaturday.toISOString().split('T')[0];
    }

    function getNextSunday() {
        const nextSaturday = new Date(getNextSaturday());
        const nextSunday = new Date(nextSaturday.getTime() + 24 * 60 * 60 * 1000 * 2);
        nextSunday.setHours(0, 0, 0, 0);
        return nextSunday.toISOString().split('T')[0];
    }

    function setMinMaxDate() {
        document.getElementById('date').min = getNextSaturday();
        document.getElementById('date').max = getNextSunday();
    }
</script>
</head>
<body onload="setMinMaxDate()">
<h1>Registration Form</h1>
<form action="submit_form.php" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="date">Select a Date:</label>
    <input type="date" id="date" name="date" required><br><br>

    <label for="session">Select a Session:</label>
    <select id="session" name="session" required>
        <option value="" disabled selected>Select a session</option>
        <option value="10-12">10:00 AM - 12:00 PM</option>
        <option value="12-2">12:00 PM - 2:00 PM</option>
    </select><br><br>

    <input type="submit" value="Register">
</form>
</body>
</html>
